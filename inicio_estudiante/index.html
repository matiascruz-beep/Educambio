  <body>
    <div class="mx-auto w-full h-screen flex justify-center">
      <div class="relative w-full">
        <div class="carousel h-full">
          <div class="carousel-inner h-full">
            <div class="carousel-item">
              <img
                src="./img/img_c_1.svg"
                alt="Slide 1"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/img_c_2.svg"
                alt="Slide 2"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/img_carrousel.svg"
                alt="Slide 3"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>

        <button
          type="button"
          onclick="prevSlide()"
          class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
          >
            <svg
              class="w-5 h-5 text-white sm:w-6 sm:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="hidden">Anterior</span>
          </span>
        </button>
        <button
          type="button"
          onclick="nextSlide()"
          class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 0 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
          >
            <svg
              class="w-5 h-5 text-white sm:w-6 sm:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
            <span class="hidden">Siguiente</span>
          </span>
        </button>
      </div>
    </div>
    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".carousel-item");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          if (i === index) {
            slide.classList.remove("hidden");
          } else {
            slide.classList.add("hidden");
          }
        });
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }

      showSlide(currentSlide);

      function goToSlide(index) {
        currentSlide = index;
        showSlide(currentSlide);
      }

      var swiper = new Swiper(".swiper", {
        slidesPerView: "auto",
        spaceBetween: 20,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
