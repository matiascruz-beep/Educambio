<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-32x32.png">
    <title>Educambio</title>
</head>
<body class="font-sans flex flex-col h-screen max-w-3000 mx-auto p-0">
    <div id="mainContent" >
        <header class="bg-custom-blue text-white p-5 font-poppins flex justify-between items-center">
            <h1 class="font-semibold text-3xl tracking-widest">EDU<span class="text-blue-400">CAMBIO</span></h1>
            <div class="pt-0 pr-10 relative flex items-center">
                <div class="mr-2" id="userIcon">
                    <img class="h-10 w-10 rounded-full bg-white object-cover" src="./assets/img/student3.jpg"  >        
                    <div id="userMenu" class="bg-white rounded-2xl p-4 text-clip opacity-0 absolute top-full right-0 mt-2 w-36 z-10 hidden">
                        <a class="text-black w-full hover:bg-gray-200" href="#" id="perfil">Perfil</a>
                        <p class="text-black">Cerrar sesión</p>
                    </div>
                    
                </div>
                <div>
                    <p class="text-white">99Elsa_</p>
                </div>
            </div>
        </header>
            <div class="main-content flex bg-custom-gradient">
                <div class="nav w-[150px] transition-all duration-150 hover:w-[300px]  min-h-screen bg-custom-gradient text-white p-5 font-poppins group">
                    <div class="profile flex flex-col items-center transition-all duration-500">
                        <img src="./assets/img/student3.jpg" alt="Profile Picture" class="profile-pic  rounded-full object-cover w-[100px] h-[100px]">
                        <div class="nombre-student ml-2.5 opacity-0 transition-opacity duration-500 whitespace-nowrap group-hover:opacity-100 p-5">
                        <h2 class="text-center font-poppins text-2xl font-bold p-2">Elsa Capuntas</h2>
                        <p class="text-center  font-poppins ">Profesora</p>
                        </div>
                        
                    </div>
                    <nav>
                        <div class="links-logo mt-32 p-0 m-0 flex flex-col">
                            <div class="flex items-center m-4 p-0 gap-2">
                                <img src="./assets/icons/home.png" alt="" class="w-15">
                                <a href="#" id="inicio" class="text-white text-lg opacity-0 transition-opacity duration-500 group-hover:opacity-100">Inicio</a>
                            </div>
                            <div class="flex items-center m-4 p-0 gap-2">
                                <img src="./assets/icons/edit.png" alt="" class="w-15">
                                <a id="crear_clase" href="#" class="text-white text-lg opacity-0 transition-opacity duration-500 group-hover:opacity-100">Crear clase</a>
                            </div>
                            <div class="flex items-center m-4 p-0 gap-2">
                                <img src="./assets/icons/suppport.png" alt="" class="w-15">
                                <a id="soporte" href="#" class="text-white text-lg opacity-0 transition-opacity duration-500 group-hover:opacity-100">Soporte</a>
                            </div>
                            <div class="flex items-center m-4 p-0 gap-2">
                                <img src="./assets/icons/calendar.png" alt="" class="w-15">
                                <a id="calendario" href="#" class="text-white text-lg opacity-0 transition-opacity duration-500 group-hover:opacity-100">Calendario</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <!--contenido main -->
                <main class="w-full">
                    
                </main>   
            <!--contenido main -->
        </div>
    </div>
<!-- Modal de confirmación -->
<div class="modal hidden fixed top-0 left-0 w-full h-full bg-modalbg z-50" id="confirmModal">
    <div class="modal-content bg-white w-[600px] h-[300px] rounded-3xl text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 content-center">
        <p class="mb-1 text-black font-poppins text-base"><b>¿Estás seguro de que deseas borrar esta clase?</b></p>
        <p class="mb-1 text-black font-poppins text-base">Si lo haces, los estudiantes ya no podrán acceder</p>
        <button id="confirmButton" class="mx-1 px-2 font-poppins bg-boton-borrar w-[120px] h-[50px] text-white rounded-3xl">Confirmar</button>
        <button id="cancelButton" class="mx-1 px-2 font-poppins bg-boton-iniciar w-[120px] h-[50px] text-white rounded-3xl">Cancelar</button>
    </div>
</div>  
    <script src="menu.js"></script>
    <script src="app2.js"></script>  
</body>
</html>
